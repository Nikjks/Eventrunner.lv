<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsauksmes - EventRunner.lv</title>
    <link rel="stylesheet" href="atsauksmes.css"> <!-- CSS fails -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="artursok.png" alt="EventRunner Logo" class="galvenais">
        </div>
        <a href="index.html" class="return-home">Atgriezties sākumlapā</a>
    </header>

    <!-- Klientu atsauksmju sadaļa -->
    <div id="atsauksmes-container">
        <h3 id="klientu-atsauksmes-virsraksts">Klientu atsauksmes</h3>
        <div class="atsauksmes" id="atsauksmes"></div>
    </div>

    <section id="atsauksmes" class="section">
        <h2>Atsauksmes piemērs</h2>
        <div class="atsauksme">
            <p>"Ātri, ērti un ļoti profesionāli. Ļoti iesaku šo uzņēmumu!"</p>
            <span>- a****@example.com</span>
        </div>

        <!-- Forma jaunu atsauksmju pievienošanai -->
        <div class="atsauksmes-forma">
            <h3>Pievienot savu atsauksmi</h3>
            <form id="atsauksmesForm">
                <input type="email" id="epasts" placeholder="Jūsu e-pasts" required>
                <textarea id="atsauksme" placeholder="Jūsu atsauksme..." rows="5" required></textarea>
                <button type="submit">Iesniegt atsauksmi</button>
                <p id="error-message" style="color: red; display: none;">Jūs jau esat pievienojis atsauksmi.</p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EventRunner.lv. Visas tiesības aizsargātas.</p>
    </footer>

    <script src="atsauksmes.js"></script> <!-- JavaScript fails -->
</body>
</html>
